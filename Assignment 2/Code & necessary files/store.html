<!DOCTYPE html>

        <script src="script.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>

                    <img class="shop-item-image" src="Item 2.jpg">

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ITEM 3</span>

                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ITEM 4</span>
                    <img class="shop-item-image" src="Item 5.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>

                    </div>

                <div class="shop-item">
                    <span class="shop-item-title">STICKERS</span>
                    <img class="shop-item-image" src="Item 4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">KEYCHAINS</span>
                    <img class="shop-item-image" src="keychains.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    
                    
                </div>
                <div class="cart-row">
                    
                </div>
            </div>

                <span class="cart-total-price"></span>
            </div>
